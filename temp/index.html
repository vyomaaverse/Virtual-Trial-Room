<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Uploader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Upload Images</h1>
      <form>
        <div class="form-group">
          <label for="cloth">Select cloth image:</label>
          <input type="file" id="cloth" />
        </div>
        <div class="form-group">
          <label for="person">Select person image:</label>
          <input type="file" id="person" />
        </div>
        <button id="upload-btn" disabled>Upload</button>
      </form>
      <div class="preview">
        <h2>Selected Images</h2>
        <div class="preview-item">
          <p class="preview-label">Selected cloth image:</p>
          <p class="preview-name" id="cloth-name"></p>
        </div>
        <div class="preview-item">
          <p class="preview-label">Selected person image:</p>
          <p class="preview-name" id="person-name"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
