<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Upload Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Upload Images</h1>
      <form id="file-upload-form">
        <div class="form-field">
          <label class="form-label" for="cloth-image">Select cloth image:</label>
          <input class="form-input" type="file" name="cloth" id="cloth-image">
        </div>
        <div class="form-field">
          <label class="form-label" for="person-image">Select person image:</label>
          <input class="form-input" type="file" name="person" id="person-image">
        </div>
        <button class="form-button" type="submit" id="upload-button" disabled>Upload</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html
