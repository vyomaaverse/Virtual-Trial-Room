<!DOCTYPE html>
<html>
  <head>
    <title>File Uploader</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Upload Images</h1>
      <form>
        <div class="form-group">
          <label for="cloth-image">Select cloth image:</label>
          <input type="file" id="cloth-image" name="cloth-image">
        </div>
        <div class="form-group">
          <label for="person-image">Select person image:</label>
          <input type="file" id="person-image" name="person-image">
        </div>
        <button type="submit">Upload</button>
      </form>
      <div id="file-names"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
